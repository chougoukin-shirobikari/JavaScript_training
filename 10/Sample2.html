<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="SlideShow.css">
        <title>サンプル</title>
    </head>
    <body>
        <script src="Sample2.js" charset="UTF-8"></script>
        <div id="slideShow">
            <img id="bigimage" src="pic0.jpg">

                }
            </script>
        </div>
    </body>
